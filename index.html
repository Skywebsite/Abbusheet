  <script>
  const scriptURL = '<https://script.google.com/macros/s/AKfycbwObz_tVRz701ID2CRGWX4n57-hIqSjd7lw8n5ARbP67uMOYr6S7nCBFYX-_lrDDn5rhw/exec>'
  const form = document.forms['submit-to-google-sheet']

  form.addEventListener('submit', e => {
    e.preventDefault()

  })
</script>
